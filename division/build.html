layout: division

<a href="builds" class="back-button">
    <svg fill="#FFFFFF" height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        <path d="M0 0h24v24H0z" fill="none" />
    </svg>
</a>
<div class="main">
	<div class="header">
	    <div class="build-header">
	        <div class="title"></div>
	        <div class="info">by <a href="" target="_blank"><span class="author"></span></a><span class="date"></span>
	        </div>
	    </div>
	    <div class="tab-bar">
	        <div class="tab-bar-item">Weapons</div>
	        <div class="tab-bar-item">Gear</div>
	        <div class="tab-bar-item">Skills</div>
	    </div>
	</div>
	<div class="build-content">
	    <div class="weapons">
	        <div class="primary">
	            <div class="icon weapon"></div>
	            <div class="info">
	                <div class="name"></div>
	                <div class="text"></div>
	            </div>
	            <div class="talents">
	                <div class="icon weapon-talent"></div>
	                <div class="icon weapon-talent"></div>
	                <div class="icon weapon-talent"></div>
	            </div>
	        </div>
	        <div class="secondary">
	            <div class="icon weapon"></div>
	            <div class="info">
	                <div class="name"></div>
	                <div class="text"></div>
	            </div>
	            <div class="talents">
	                <div class="icon weapon-talent"></div>
	                <div class="icon weapon-talent"></div>
	                <div class="icon weapon-talent"></div>
	            </div>

	        </div>
	    </div>
	    <div class="gear">
	        <div class="items">
	            <div class="chest">
	                <div class="icon"></div>
	                <div class="info">
	                    <div class="name"></div>
	                    <div class="text"></div>
	                </div>
	            </div>
	            <div class="backpack">
	                <div class="icon"></div>
	                <div class="info">
	                    <div class="name"></div>
	                    <div class="text"></div>
	                </div>
	            </div>
	            <div class="mask">
	                <div class="icon"></div>
	                <div class="info">
	                    <div class="name"></div>
	                    <div class="text"></div>
	                </div>
	            </div>
	            <div class="gloves">
	                <div class="icon"></div>
	                <div class="info">
	                    <div class="name"></div>
	                    <div class="text"></div>
	                </div>
	            </div>
	            <div class="holster">
	                <div class="icon"></div>
	                <div class="info">
	                    <div class="name"></div>
	                    <div class="text"></div>
	                </div>
	            </div>
	            <div class="knee-pads">
	                <div class="icon"></div>
	                <div class="info">
	                    <div class="name"></div>
	                    <div class="text"></div>
	                </div>
	            </div>
	        </div>
	        <div class="stats"></div>
	    </div>
	    <div class="skills">
	        <div class="1">
	            <div class="icon skill"></div>
	            <div class="info">
	                <div class="name"></div>
	                <div class="text"></div>
	            </div>
	        </div>
	        <div class="2">
	            <div class="icon skill"></div>
	            <div class="info">
	                <div class="name"></div>
	                <div class="text"></div>
	            </div>
	        </div>
	        <div class="link">
	            <div class="icon skill"></div>
	            <div class="info">
	                <div class="name"></div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
<script type="text/javascript" src="../js/division-build.js"></script>
